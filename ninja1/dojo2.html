<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>
            Regstration Form
        </h1>
    </div>
    <div>
        <label>first_name:</label>
        <input type="text" name="first_name">
    </div><br/>
    <div>
        <label>last_name:</label>
        <input type="text" name="last_name">
    </div><br/>
    <div>
        <label>Email Address: </label>
        <input type="text" name="email"  placeholder="Your email..." >
    </div><br/>
    <div>
        <label>Enter password:</label>
        <input type="password" name="password">
    </div><br/>
    <div>
        <label>confirm password:</label>
        <input type="password" name="confirm password">
    </div><br/>
    <div>
        <label >Birthday:</label>
        <input type="date" name="dob">
    </div><br/>
    <div>
        <h3>gender identity:</h3>
        <input type="radio" name="font" value="male" id="male">
            <label for="male"><strong>male</strong></label>
        <input type="radio" name="font" value="female" id="female">
            <label for="female">female</label>
        <input type="radio" name="font" value="non-binary" id="non-binary">
            <label for="non-binary"><strong>non-binary</strong></label>
        <input type="radio" name="font" value="i prefer not to answer" id="i prefer not to answer">
            <label for="i prefer not to answer">i prefer not to answer</label>
    </div><br/>
    <div>
        <h3>a short discription about my self:</h3>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div><br/>
    <div>
        <select name="favorit language">
            <option>JavaScript</option>
            <option>Html</option>
            <option>C++</option>
            <option>Mysql</option>
        </select>
    </div><br/>
    <div>
        <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes i would like th reseve an email update</label>

    </div><br/>
    <div>
        <input type="submit" value="creat account">
    </div>
</body>
</html>
