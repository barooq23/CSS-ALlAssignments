<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
  </head>

  <body>
    <p>{{book.id}}</p>
    <p>{{book.title}}</p>
    {% for auth in book.authors.all %}
    <p>>>{{auth.first_name}}</p>
    {% endfor %}
    <div class="contaner">
      <form action="/authtobook/{{book.id}}" method="post">
        {% csrf_token %}
        <select class="form-select" name="authtobook">
          {% for p in allauthor %}
          <option value="{{p.id}}">{{p.first_name}}</option>
          {% endfor %}
        </select>
        <button type="submit" value="send form" class="btn btn-primary mb-3">
          Add
        </button>
      </form>
    </div>
  </body>
</html>
