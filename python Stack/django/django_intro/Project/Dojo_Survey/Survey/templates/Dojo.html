<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Survey.css' %}">
</head>

<body>
    <form action="/result" method="post">
        {% csrf_token %}
        <div>Your Name:<input type="text" name="name"></div>
        <div>Dojo Location: <select name="location"></div>
        <option value="Nablus">Nablus</option>
        <option value="Ramallah">Ramallah</option>
        <option value="Tulkarm">Tulkarm</option>
        <option value="Chicago">Chicago</option>
        </select>
        <div>Favorite Language:<select name="language"></div>
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
        <option value="laravel">laravel</option>
        <option value="Java">Java</option>
        <option value="front-end">front-end</option>
        </select>
        <div>Comment (Optional):<input type="text" name="comment"></div>
        <input type='submit' value='Submit'>
    </form>
</body>

</html>
