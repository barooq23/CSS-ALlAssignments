<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo_ninja_temp</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="right">
            <legend>Add a Dojo:</legend>
            <form action="/addDojo" method="POST" class="mb-3">
                {% csrf_token %}
                <label for="Name" class="form-label">Name:</label>
                <input type="text" name="Name" class="form-control">
                <label for="City" class="form-label">City:</label>
                <input type="text" name="City" class="form-control">
                <label for="State" class="form-label">State:</label>
                <input type="text" name="State" class="form-control"><br>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        </form>
        <div class="left">
            <form action="/addNinja" method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Add a Ninja:</legend>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">First_name:</label>
                        <input type="text" id="disabledTextInput" class="form-control" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Last_name:</label>
                        <input type="text" id="disabledTextInput" class="form-control" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">Dojo:</label>
                        <select id="disabledSelect" class="form-select" name="select">
                            {% for i in dojos %}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </fieldset>
            </form>
        </div>
    </div>
    <hr />
    <div class="dc">
        <h1>All the Dojo</h1>
        <ul>
            {% for dojo in dojos %}
            <li>{{dojo.name}}
                <ul>
                    {% for ninja in dojo.ninjas.all %}
                    <li><em>{{ninja.first_name}} {{ninja.last_name}}</em></li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
